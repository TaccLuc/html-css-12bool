<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/framework.css">
        <link rel="stylesheet" href="css/style-2.css">
        
    </head>

    <body>
        
        <h1>
            Nested
        </h1>

        <div class="row">
            <div class="col-7">
                <div class="box">
                    <div class="row">
                        <div class="col-3">
                            <div class="padding-box">
                                <div class="nested-box">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="padding-box">
                                <div class="nested-box">
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="padding-box">
                                <div class="nested-box">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="box">
                    <div class="row">
                        <div class="col-6">
                            <div class="padding-box">
                                <div class="nested-box">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="padding-box">
                                <div class="nested-box">
                                </div>
                            </div>
                        </div>               
                    </div>
                </div>
            </div>
        </div>

        <h2>
            Alignment
        </h2>

        <div class="row">
            <div class="col-6">
                <div class="box"></div>
            </div>
        </div>
        <div class="row justify-center">
            <div class="col-6">
                <div class="box"></div>
            </div>
        </div>
        <div class="row justify-end">
            <div class="col-6">
                <div class="box"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="big-box"></div>
            </div>
            <div class="col-6">
                <div class="box">
                </div>
            </div>
        </div>
        <div class="row align-middle">
            <div class="col-6">
                <div class="big-box"></div>
            </div>
            <div class="col-6">
                <div class="box"></div>
            </div>
        </div>
        <div class="row align-bottom">
            <div class="col-6">
                <div class="big-box"></div>
            </div>
            <div class="col-6">
                <div class="box"></div>
            </div>
        </div>

        <h2>
            Justify content
        </h2>

        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="row justify-sa">
                        <div class="col-2">
                            <div class="padding-box">
                                <div class="nested-box"></div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="padding-box">
                                <div class="nested-box"></div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="padding-box">
                                <div class="nested-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="row justify-sb">
                        <div class="col-2">
                            <div class="padding-box">
                                <div class="nested-box"></div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="padding-box">
                                <div class="nested-box"></div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="padding-box">
                                <div class="nested-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
